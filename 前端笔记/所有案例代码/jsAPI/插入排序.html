<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插入排序</title>
</head>

<body>
    <script>
        var a = [5, 3, 1, 7, 4];

        for (var i = 1, j = i; i < a.length; j = ++i){
            var temp = a[i];
            while (j-- > 0 && a[j] > temp) {
                a[j + 1] = a[j];
            }
            a[j + 1] = temp;
        }
        console.log(a);
    </script>
</body>

</html>
