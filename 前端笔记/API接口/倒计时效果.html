<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }

        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        // 1. 获取元素 
        var hour = document.querySelector('.hour'); // 小时的黑色盒子
        var minute = document.querySelector('.minute'); // 分钟的黑色盒子
        var second = document.querySelector('.second'); // 秒数的黑色盒子
        var inputTime = new Date('2019-8-31 18:00:00'); // 返回的是用户输入时间总的毫秒数

        var init = null;
        setInterval(init = function() {
            var obj = countDown(inputTime);
            hour.innerHTML = obj.h;
            minute.innerHTML = obj.m;
            second.innerHTML = obj.s;

            console.log(obj.h, obj.m, obj.s);
        }, 1000);

        init();

        // 传入当前时间。
        function countDown(time) {
            var nowTime = new Date(); // 返回的是当前时间。
            var times = (time - nowTime) / 1000; // times是剩余时间总的秒数 

            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;

            var m = parseInt(times / 60 % 60); // 分
            m = m < 10 ? '0' + m : m;

            var s = parseInt(times % 60); // 秒
            s = s < 10 ? '0' + s : s;

            // 返回一个对象：例如 {h: '08', m: '16', s: '47'}
            return {
                'h': h,
                'm': m,
                's': s
            };
        }
    </script>
</body>

</html
